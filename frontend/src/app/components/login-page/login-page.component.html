<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://i.pinimg.com/736x/f5/fe/98/f5fe9830068db99182bd4224e856963e.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
           
             
  
            <div class="divider d-flex align-items-center my-4">
             <h3> <p class="text-center fw-bold mx-3 mb-0">Login Your Account...</p></h3>
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" name="email"  [(ngModel)]="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" style="border: 2px solid black;" required />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" name="password" [(ngModel)]="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" style="border: 2px solid black;"   required/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>
     <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary" >
     
      <div class="text-white mb-3 mb-md-0" >
        Created By:-Akshay Nandini Mohan Patil
        </div>

        &nbsp;

      </div>
          </div>
      
     </div> 
  </section>
