<section style="margin-top: 10px;">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Department...</h3>
              
  
                <div class="row">
                  <!-- <div class="col-md-6 mb-4"> -->
  
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="firstName" [value]="data.name" name="newValue" [(ngModel)]="newValue" class="form-control form-control-lg" style="border: 2px solid black;" />
                      <label class="form-label" for="firstName">Department Name</label>
                    </div>
                    
  
                  <!-- </div> -->
                  <div class="mt-4 pt-2">
                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" (click)="JustUpdateDepartment()" type="submit" value="Submit" />
                  </div>
    
                </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
