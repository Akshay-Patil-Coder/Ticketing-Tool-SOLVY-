<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update User...</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="firstName" name="obj.name" [value]="NewData.name" [(ngModel)]="obj.name" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="lastName" name="obj.email" [value]="NewData.email" [(ngModel)]="obj.email" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName" >Email</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input type="tel" minlength="1" maxlength="10" name="obj.mobileNo" [value]="NewData.mobileNo" [(ngModel)]="obj.mobileNo" class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label" >Mobile Number</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio"  [(ngModel)]="obj.gender" name="inlineRadioOptions" id="femaleGender"
                        value="male" checked />
                      <label class="form-check-label" for="femaleGender">male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" [(ngModel)]="obj.gender" name="inlineRadioOptions" id="maleGender"
                        value="female" />
                      <label class="form-check-label" for="maleGender">Female</label>
                    </div>
  
                  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="password" id="emailAddress" name="obj.password" [value]="NewData.password" [(ngModel)]="obj.password" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Password</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="password" id="phoneNumber" name="obj.confirmPassword" [value]="NewData.confirmPassword"  [(ngModel)]="obj.confirmPassword" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Confirm Password</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
                    <div style="display: flex;">
                     <h5 style="margin-top: 15px;">Select Department</h5>
                     &nbsp;&nbsp;
                    <select class="select form-control-lg" name="obj.department" [(ngModel)]="obj.department">
                      @for (item of department; track $index) {
                      <option [value]="item._id">{{item.name}}</option>   
                    }
                    </select>
                  </div>
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" (click)="JustUpdateParentCategory()"  value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
