  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://png.pngtree.com/png-vector/20221017/ourmid/pngtree-stressed-employees-working-at-office-overtime-concept-png-image_6311310.png"
          class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
           
             
  
            <div class="divider d-flex align-items-center my-4">
             <h3> <p class="text-center fw-bold mx-3 mb-0">Employee Log In...</p></h3>
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" name="email"  [(ngModel)]="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" style="border: 2px solid black;" required />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" name="password" [(ngModel)]="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" style="border: 2px solid black;"   required/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="UserLogin()">Login</button>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary" style="bottom: 0%;position: fixed;width: 100%;">
   
    <div class="text-white mb-3 mb-md-0" >
      Created By:-Akshay Nandini Mohan Patil
      </div>
       <div class="text-white mb-3 mb-md-0" >
    <div style="display: flex;"> 
      <a class="navbar-brand" ><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT-b_W67pMbjXsMeZuzyMWH2Fzd-lpYWVIlFWxYaXi1Gta9_YOQ" style="hight:50px;width: 50px;border-radius: 50%;" /></a>
      &nbsp;
      <h4 style="color: black;font-weight: 650;margin-top: 10px;"> SOLVY</h4>
    </div>
        </div>
    </div>
  </section>
